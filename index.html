<!DOCTYPE>
<html>
<head>
    <title>Alexis Olveres - GitHub</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <nav class="navigation">
        <div class="navigation__logo">
            <img src="images/github.png" />
        </div>
        <form class="navigation__search">
            <input placeholder="GitHub User"type="text">
        </form>
        <ul class="navigation__options">
            <li>Pull Request</li>
            <li>Issues</li>
            <li>Gist</li>
        </ul>
    </nav>

<div class="full-container">
        <aside class="sidebar" >
            <div class="sidebar__photo">
                <img src="images/profile.jpeg"/>
            </div>
            <div class="sidebar__user">
                <h3 class="sidebar__user__current-name">Alexis Olveres</h3>
                <p class="sidebar__user__user-github">AlexisThink</p>
            </div>
            <button class="sidebar__button">Follow</button>
            <p class="sidebar__report-user">Block or report user</p>
            <hr>
            <h4 class="sidebar__workplace">Muktek</h4>
            <p class="sidebar__residence">Mexico City, Mexico</p>
            <a class="sidebar__email">alexis.olv.developer@gmail.com</a>
            <a class="sidebar__web">www.alexisolveres.com</a>
        </aside>

        <section class="repos">
            <article class="repos__single">
                <h3 class="repos__single__title">lab--interactive-components
                </h3>
                <p class="repos__single__description">Lab 04 </p>
                <div class="repos__single__details">
                    <p class="repos__single__details__language">CSS</p>
                    <p class="repos__single__details__commits">4</p>
                    <p class="repos__single__details__date">28 - Julio - 2017</p>
                </div>
            </article>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
